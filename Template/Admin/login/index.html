<body class="login-body">
<div class="container">
    <form class="form-signin" action="{:url('index/create')}" method="post">
        <h2 class="form-signin-heading">catsayer.com</h2>
        <div class="login-wrap">
            <input type="text" name="name" class="form-control" placeholder="用户名" autofocus>
            <input type="password" name="pas" class="form-control" placeholder="密码">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
            <!--<p>or you can sign in via social network</p>-->
            <!--<div class="login-social-link">-->
                <!--<a href="index.html" class="facebook">-->
                    <!--<i class="fa fa-facebook"></i>-->
                    <!--Facebook-->
                <!--</a>-->
                <!--<a href="index.html" class="twitter">-->
                    <!--<i class="fa fa-twitter"></i>-->
                    <!--Twitter-->
                <!--</a>-->
            <!--</div>-->
            <div class="registration">
                还没有账户?
                <a class="" href="registration.html">
                    创建一个
                </a>
            </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-success" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="__admin__js/jquery.js"></script>
<script src="__admin__js/bootstrap.min.js"></script>
