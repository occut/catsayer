<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h4 class="modal-title">添加角色</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal form" role="form" action="{:url('Role/add')}" method="post">
        {notempty name="data"}
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">父节点：</label>
            <div class="col-lg-10">
                <input type="hidden" name="pid" value="{$data.role_id}">
                <input type="text" value="{$data.rolename}" class="form-control" placeholder="节点名：">
            </div>
        </div>
        {/notempty}
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">角色名：</label>
            <div class="col-lg-10">
                <input type="text" name="rolename" class="form-control" placeholder="节点名：">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" onclick="addsubmit();return false;" class="btn btn-default submit">提交</button>
            </div>
        </div>
    </form>
</div>
