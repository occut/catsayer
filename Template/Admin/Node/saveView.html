<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h4 class="modal-title">编辑节点</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal form" role="form" action="{:url('Node/save')}" method="post">
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">节点名：</label>
            <div class="col-lg-10">
                <input type="hidden" name="node_id" value="{$data.node_id}">
                <input type="text" name="nodename" value="{$data.nodename}" class="form-control" placeholder="节点名：">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">权值：</label>
            <div class="col-lg-10">
                <input type="text" name="auth" value="{$data.auth}" class="form-control" placeholder="权值：">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">链接：</label>
            <div class="col-lg-10">
                <input type="text" name="url" value="{$data.url}" class="form-control" placeholder="链接：">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" onclick="addsubmit();return false;" class="btn btn-default submit">提交</button>
            </div>
        </div>
    </form>
</div>
