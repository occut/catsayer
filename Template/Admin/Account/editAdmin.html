<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h4 class="modal-title">添加管理员</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal form" role="form" action="{:url('Account/updateAdmin')}" method="post">
        <div class="form-group">
            <input type="hidden" name="user_id" value="{$data.user_id}">
            <label  class="col-lg-2 col-sm-2 control-label">用户名：</label>
            <div class="col-lg-10">
                <input type="text" name="username" class="form-control" placeholder="用户名：" value="{$data.username}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-2 control-label">密码：</label>
            <div class="col-lg-10">
                <input type="text" name="password" class="form-control" placeholder="密码：" value="{$data.password}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 col-sm-2 control-label">手机号：</label>
            <div class="col-lg-10">
                <input type="text" name="phone" class="form-control" placeholder="手机号：" value="{$data.phone}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" onclick="addsubmit();return false;" class="btn btn-default submit">提交</button>
            </div>
        </div>
    </form>

</div>
